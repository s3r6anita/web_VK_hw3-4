{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<!--   Начало формы регистрации     -->


        <div class="row mx-2">
          <div class="mt-3">
            <h2>Log in</h2>
          </div>
          {% comment %}
          <div class="alert alert-danger mt-2 errorMsg" role="alert">
                Wrong login!
          </div>
          <div class="alert alert-danger mt-2 errorMsg" role="alert">
                Wrong password!
          </div>
          {% endcomment %}
          <form action="/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% comment %}
            <div class="form-group mt-3">
              <label for="login">Login:</label>
              <input type="text" name="username" class="form-control mt-1" id="login" placeholder="Enter you login here" style="width: 20rem;">
            </div>
            <div class="form-group mt-3">
              <label for="password">Password:</label>
              <input type="password" name="password" class="form-control mt-1" id="password" placeholder="Enter you password here" style="width: 20rem;">
            </div>
            {% endcomment %}
            <br>
            <button type="submit" class="btn btn-primary mt-4" style="width: 5em">Log in</button>
          </form>
          <div class="mt-3">
            <a class="" href="{% url 'signup' %}">Create new account</a>
          </div>
        </div>

<!--   Конец формы регистрации     -->

{% endblock %}
