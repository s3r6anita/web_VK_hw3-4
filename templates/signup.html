{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<!--   Начало регистрации     -->


        <div class="row mx-2">
          <div class="mt-3">
            <h2>Registration</h2>
          </div>
          <form action="/signup/" method = "post" class="form_reg mt-5">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% comment %}
            <form>
              <div class="alert alert-danger mt-2 errorMsg" role="alert">
                This email already exists!
              </div>
              <div class="alert alert-danger mt-2 errorMsg" role="alert">
                This user nickname already exists!
              </div>
              <div class="form-group mt-3">
                <label for="login">Login:</label>
                <input type="text" class="form-control mt-1" id="login" placeholder="login" maxlength="20" style="width: 20rem;">
              </div>
              <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control mt-1" id="email" placeholder="email@example.com" maxlength="50" style="width: 20rem;">
              </div>
              <div class="form-group mt-3">
                <label for="nickname">Nickname:</label>
                <input type="text" class="form-control mt-1" id="nickname" placeholder="nickname" maxlength="20" style="width: 20rem;">
              </div>
              <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control mt-1" id="password" placeholder="password" maxlength="20" style="width: 20rem;">
              </div>
              <div class="form-group mt-3">
                <label for="password2">Repeat password:</label>
                <input type="password" class="form-control mt-1" id="password2" placeholder="password" maxlength="20" style="width: 20rem;">
              </div>
              <div class="form-group mt-3">
                <label for="avatar">Upload avatar:</label><br>
                <input type="file" class="form-control-file mt-1" id="avatar" accept="image/*">
              </div>

            </form>
          {% endcomment %}
          <button type="submit" class="btn btn-primary mt-4" style="width: 5em">Sign in!</button>
            </form>
        </div>

    <!--   Конец регистрации     -->

{% endblock %}
