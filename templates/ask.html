{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<!--   Начало вопроса     -->

        <div class="row mx-2 mt-3">
            <h2>New question</h2>
        </div>
        {% comment %}
        <div class="alert alert-danger errorMsg row mt-2 mx-2" role="alert">
          <p class="my-0">Title is too long!</p>
        </div>
        <div class="alert alert-danger errorMsg row mt-2 mx-2" role="alert">
          <p class="my-0">Text is too long!</p>
        </div>
        <div class="alert alert-danger errorMsg row mt-2 mx-2" role="alert">
          <p class="my-0">Tags is too long!</p>
        </div>
        {% endcomment %}

<!--        <div class="row mx-2">-->
          <form class="mt-2" method='post' action="/ask/">
              {% comment %}
            <label for="title">Title:</label>
            <input class="form-control mb-3 mt-1" type="text" id="title" placeholder="Enter title here..." maxlength="100">

            <label for="text">Text:</label>
            <textarea class="form-control mb-3 mt-1" id="text" rows="5" placeholder="Enter description here..." maxlength="5000"></textarea>

            <label for="tags">Tags:</label>
            <input class="form-control mb-3 mt-1" type="text" id="tags" placeholder="Enter tags here..." maxlength="100">
              {% endcomment %}
              {% csrf_token %}
              {% bootstrap_form form %}
            <input class="btn btn-success mt-2" type="submit" value="Ask!" style="width: 7em">
          </form>
<!--        </div>-->

<!--    Конец вопроса     -->

{% endblock %}
