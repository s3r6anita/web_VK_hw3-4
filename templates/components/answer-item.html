{% load static %}

<div class="card mt-3 answer">
  <div class="row g-0">
    <div class="col-2">
      <div class="d-flex mt-4 mb-3 align-items-center justify-content-center">
        <img class="img-fluid rounded d-block question-image relative-width" src="{% static '/img/default_avatar.png' %}" alt="UserAvarat">
      </div>
      <div class="mb-2 d-flex align-items-center justify-content-center">
         <button class="like-btn btn btn-sm my-0 mx-2">
           <img class="img-fluid" src="{% static '/img/like.png' %}" alt="Like" width="20" height="20">
         </button>
        <div class="counter mx-1">
          <b>{{ answer.likes_count }}</b>
        </div>
         <button class="dislike-btn btn btn-sm my-0 mx-2">
           <img class="img-fluid" src="{% static '/img/dislike.png' %}" alt="Dislike" width="20" height="20">
         </button>
      </div>
    </div>
    <div class="col-10">
      <div class="card-body">
        <h5 class="card-title my-1"></h5>
        <p class="card-text my-2">{{ answer.text }}</p>
        <div class="form-check custom-checkbox">
          {% if answer.is_correct %}
          <input class="form-check-input" type="checkbox" autocomplete="off" checked value="" id="checkbox1">
          {% else %}
          <input class="form-check-input" type="checkbox" autocomplete="off" value="" id="checkbox2">
          {% endif %}
          <label class="form-check-label" for="checkbox1">
              Correct!
          </label>
        </div>
        <p class="card-text mt-2 mb-1"></p>
      </div>
    </div>
  </div>
</div>
