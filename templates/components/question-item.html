{% load static %}
<div class="card mt-3 my-card question" style="height: 180px;">
  <div class="row g-0">
    <div class="col-2">
      <div class="d-flex my-3 align-items-center justify-content-center">
        <img class="img-fluid rounded d-block question-image" src="{% static '/img/question.jpg' %}" alt="QuestionImage">
      </div>
      <div class="d-flex my-2 align-items-center justify-content-center">
        <button class="like-btn btn btn-sm my-0 mx-2">
          <img class="img-fluid" src="{% static '/img/like.png' %}" alt="Like" width="20" height="20">
        </button>
        <div class="counter mx-1">
          <b>{{ question.likes_count }}</b>
        </div>
        <button class="dislike-btn btn btn-sm my-0 mx-2">
          <img class="img-fluid" src="{% static 'img/dislike.png' %}" alt="Dislike" width="20" height="20">
        </button>
      </div>
    </div>
    <div class="col-10">
      <div class="card-body">
        <h5 class="card-title my-1"><a href="{% url 'question' question_id=question.id %}">{{ question.title }}</a></h5>
        <p class="card-text question-descr my-2">{{ question.text }}</p>
        <p class="card-text mt-2 mb-1"><a href="{% url 'question' question_id=question.id %}">Answer ({{ question.answers_count }})</a></p>
        <p class="card-text mt-2 mb-1">Tags:
          {% for tag in question.tags.all  %}
          <a class="card-text" href="{% url 'tag' tag_name=tag.name %}">{{ tag.name }}</a>
          {% endfor %}
        </p>
      </div>
    </div>
  </div>
</div>
