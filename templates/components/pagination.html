
<div class="row">
  <div class="mb-4 mt-1 d-flex justify-content-center">
      <ul class="pagination">
        {% if objects.has_previous %}
          <li class="page-item mx-2"><a class="page-link" href="?page={{ objects.previous_page_number }}">Previous</a> </li>
          <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
        {% endif %}
          <li class="page-item"><a class="page-link">Page {{ objects.number }} of {{ objects.paginator.num_pages }}</a></li>
        {% if objects.has_next %}
          <li class="page-item"><a class="page-link" href="?page={{ objects.paginator.num_pages }}">{{ objects.paginator.num_pages }}</a></li>
          <li class="page-item mx-2"><a class="page-link" href="?page={{ objects.next_page_number }}">Next</a></li>
        {% endif %}
      </ul>
  </div>
</div>
